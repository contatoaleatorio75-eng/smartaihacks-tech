name: Daily SmartAIHacks Content

on:
  schedule:
    # Run everyday at 11:00 UTC (08:00 AM Brazil Time)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-generativeai

      - name: Generate Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_content.py

      - name: Commit and Push
        run: |
          git config --global user.name 'SmartAI Bot'
          git config --global user.email 'bot@smartaihacks.tech'
          git add src/content/blog/*.md
          # Only commit if there are changes
          if [[ -n $(git status -s) ]]; then
            git commit -m "New content generated: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
